<doctype html>
    <html>
      <head>
        {% load static %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.tailwingcss.com"></script>
        <meta name="description" content="Falabella Colombia">
        <title>{% block title %}{% endblock %}</title>
      </head>
      <body>
    
        <!-- Main container -->
        <div class="container-fluid">
            
          <!-- Navbar Homecenter / Linio -->
            <nav class="py-6 flex justify-between items-center border-b border-gray-200">
              <div class="btn btn-group">
                <a href="#" aria-current="page" class="h-10 object-contain px-2">
                  <img src="{% static 'img/falIconButton.png' %}" alt="Falabella Icon" width="90" height="15">
                </a>
                <a href="https://homecenter.falabella.com.co/homecenter-co" class="h-20 object-contain px-2">
                  <img src="{% static 'img/homIconButton.png' %}" alt="Homecenter Icon" width="115" height="10">
                </a>
                <a href="https://linio.falabella.com.co/linio-co" class="h-0 object-contain px-2">
                  <img src="{% static 'img/linIconButton.png' %}" alt="Linio Icon" width="50" height="30">
                </a>
              </div>
          </nav>
    
          <!-- Navbar -->
          <!-- Content -->
          {% block content %}
          {% endblock%}

        </div>
    
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      </body>
    </html>
